<article class="message is-success">
    <div class="message-body">
        <ng-container *ngIf="id === '1'">
            <strong>Thanks for signing up! Please check your email for instructions on how to verify your account. This opportunity will expire after 24 hours!</strong>
        </ng-container>
        <ng-container *ngIf="id === '2'">
            <strong>Welcome! Your account is now activated.</strong>
        </ng-container>
    </div>
</article>
